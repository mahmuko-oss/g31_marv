<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 31 MARV Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #4a0033;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #b30059; }
    button {
      background: #ff4da6;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    button:hover { background: #e60073; }

    .tab-container { margin-top: 20px; }
    .tab-buttons { margin-bottom: 10px; }
    .tab-buttons button { background: #ff99cc; }
    .tab-content {
      display: none;
      border-radius: 12px;
      background: #ffe6f0;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .active { display: block; }

    .diag-item { margin: 10px 0; font-weight: bold; }
    .sensor { font-size: 20px; margin: 0 5px; }
    .W { color: gray; }
    .R { color: red; }
    .G { color: green; }
    .B { color: blue; }
    .K { color: black; }

    #logBox {
      text-align: left;
      background: white;
      padding: 10px;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      border: 1px solid #ccc;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Group 31 MARV Control</h1>
  <button id="connectBtn">üîó Connect via Bluetooth</button>
  <button id="touchBtn">üëâ Touch Button</button>

  <!-- Tabs -->
  <div class="tab-container">
    <div class="tab-buttons">
      <button onclick="openTab('displayTab')">üìä Display</button>
      <button onclick="openTab('logsTab')">üìù Logs</button>
    </div>

    <!-- Display Tab -->
    <div id="displayTab" class="tab-content active">
      <h2>Critical Systems Display</h2>
      <div class="diag-item">Sensor Colours: 
        <span id="s1" class="sensor">-</span>
        <span id="s2" class="sensor">-</span>
        <span id="s3" class="sensor">-</span>
      </div>
      <div class="diag-item">System State: <span id="state">IDLE</span></div>
      <div class="diag-item">Last Rotation: <span id="rotation">0¬∞</span></div>
      <div class="diag-item">Wheel Speeds: <span id="speeds">0 / 0 mm/s</span></div>
      <div class="diag-item">Distance: <span id="distance">0 mm</span></div>
      <div class="diag-item">Incidence Angle: <span id="angle">0¬∞</span></div>

      <!-- üî¥ Sub-states section -->
      <div class="diag-item">Green Sub: <span id="greenSub">-</span></div>
      <div class="diag-item">Red Sub: <span id="redSub">-</span></div>
      <div class="diag-item">Black Stage: <span id="blackStage">-</span></div>
      <div class="diag-item">Blue Stage: <span id="blueStage">-</span></div>
    </div>

    <!-- Logs Tab -->
    <div id="logsTab" class="tab-content">
      <h2>Raw Packet Logs</h2>
      <div id="logBox"></div>
      <button onclick="exportLogs()">‚¨á Export Logs</button>
    </div>
  </div>

  <script>
    let device, server, service;
    let txCharacteristic, rxCharacteristic;
    let logs = [];
    let qsCounter = 0;

    const colourMap = {
      0b000: 'W', 0b001: 'R', 0b010: 'G',
      0b011: 'B', 0b100: 'K'
    };

    // Tab switching
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // ================== BLUETOOTH CONNECT ==================
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "MARV-ESP32" }],
          optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
        });

        server = await device.gatt.connect();
        service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");

        // TX (notify)
        txCharacteristic = await service.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");
        await txCharacteristic.startNotifications();
        txCharacteristic.addEventListener("characteristicvaluechanged", handlePacket);

        // RX (write)
        rxCharacteristic = await service.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");

        alert("‚úÖ Connected to ESP32 MARV");
      } catch (err) {
        console.error(err);
        alert("‚ùå Connection failed: " + err);
      }
    });

    // ================== TOUCH BUTTON ==================
    document.getElementById("touchBtn").addEventListener("click", async () => {
      if (rxCharacteristic) {
        const data = new Uint8Array([0x01]); // Touch = 0x01
        await rxCharacteristic.writeValue(data);
        logPacket("Sent", 146, 1, 0, 0);
      } else {
        alert("Connect first!");
      }
    });

    // ================== LOGGING ==================
    function logPacket(direction, ctrl, d1, d0, dec) {
      qsCounter++;
      const ts = new Date().toLocaleString("en-GB", { hour12: false });

      // Control byte breakdown into (X-Y-Z)
      const c1 = (ctrl >> 5) & 0x07;
      const c2 = (ctrl >> 2) & 0x07;
      const c3 = ctrl & 0x03;
      const ctrlStr = `(${c1}-${c2}-${c3})`;

      // Decode state/subsystem
      let state = "UNKNOWN", subsys = "?", ist = c3;
      if (ctrl >= 161 && ctrl <= 164) { state = "MAZE"; subsys = "MDPS"; }
      if (ctrl === 177 || ctrl === 178) { state = "MAZE"; subsys = "SS"; }
      if (ctrl === 145 || ctrl === 146) { state = "MAZE"; subsys = "SNC"; }

      const msg = `${ts} || ${qsCounter} || ${direction}: || ${ctrlStr} || ${state} | ${subsys} | ${ist} || ${d1} | ${d0} | ${dec} || ${ctrl}`;

      logs.push(msg);
      const logBox = document.getElementById("logBox");
      logBox.innerText += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    // ================== PACKET HANDLER ==================
    function handlePacket(event) {
      const value = new TextDecoder().decode(event.target.value);
      try {
        const data = JSON.parse(value);
    
        // Update display
        updateSensor("s1", data.S1);
        updateSensor("s2", data.S2);
        updateSensor("s3", data.S3);
    
        document.getElementById("state").innerText =
          ["IDLE", "CAL", "MAZE", "SOS"][data.state] || data.state;
        document.getElementById("rotation").innerText = data.rotation + "¬∞";
        document.getElementById("speeds").innerText = data.speedL + " / " + data.speedR + " mm/s";
        document.getElementById("distance").innerText = data.distance + " mm";
        document.getElementById("angle").innerText = data.angle + "¬∞";
    
        // üî¥ Show sub-states
        document.getElementById("greenSub").innerText = data.green_sub;
        document.getElementById("redSub").innerText   = data.red_sub;
        document.getElementById("blackStage").innerText = data.black_stage;
        document.getElementById("blueStage").innerText  = data.blue_stage;
    
      } catch (e) {
        // Not JSON ‚Üí raw packet log
        const bytes = new Uint8Array(event.target.value.buffer);
        const packetStr = Array.from(bytes).map(b => b.toString(16).padStart(2,"0")).join(" ");
        logs.push(packetStr);
        const logBox = document.getElementById("logBox");
        logBox.innerText += packetStr + "\n";
        logBox.scrollTop = logBox.scrollHeight;
      }
    }

    // ================== EXPORT LOGS ==================
    function exportLogs() {
      const blob = new Blob([logs.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "marv_logs.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function updateSensor(id, code) {
      const letter = colourMap[code] || "-";
      const el = document.getElementById(id);
      el.innerText = letter;
      el.className = "sensor " + letter;
    }
  </script>
</body>
</html>
